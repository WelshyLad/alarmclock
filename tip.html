<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">

    <style>
        #main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>

    <title>Tip Calculator!</title>

  </head>
  <body onload="main()">
    
    <div id="nav-placeholder"></div>

    <div class="container text-center">
        <div id="main">
            <h2 class="mb-4"><span style="font-weight: bold;">THE&nbsp</span>Tip Calculator</h2>

            <p class="strong lead">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem aspernatur sequi sunt reiciendis ab magnam!</p>
    
            <div class="container mt-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Calculate Tip
                </button>
            </div>
        </div>

        <div id="modal">
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Tip Generator</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4>Calculator</h4>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio architecto distinctio sint odit nam expedita.</p>
                        <hr>

                        <form id="mealForm" action="">
                            <h6 for="mealTotal">Meal Cost</h6>
                            <div class="input-group mb-3 w-50 mx-auto">
                                <span class="input-group-text">$</span>
                                <input id="mealTotal" type="text" class="form-control" placeholder="50">
                            </div>
    
                            <label for="tipPercent" class="form-label">Tip Percentage</label>
                            <input type="range" value="10" class="form-range" min="0" max="80" step="10" id="tipPercent">
                            <label for="tipPercent">10%</label>
    
                            <hr>
    
                            <h6>Total</h6>
    
                            <div class="row">
                                <div class="input-group mb-3 mt-2 mx-auto w-50">
                                    <span class="input-group-text" for="finalCost">Final Cost:</span>
                                    <input id="finalCost" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                        </form>
                    </div>


                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>



    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>


    <script>
        $(function(){
          $("#nav-placeholder").load("nav.html");
        });
        /* Open when someone clicks on the span element */
        function openNav() {
        document.getElementById("myNav").style.width = "100%";
        }

        /* Close when someone clicks on the "x" symbol inside the overlay */
        function closeNav() {
        document.getElementById("myNav").style.width = "0%";
        }
    </script>


    <script type="text/javascript">

        function main(){

            document.querySelector('#mealForm').onchange = function(){
                var cost = document.getElementById("mealTotal").value;
                var tip = document.getElementById("tipPercent").value;
                

                var finalCost = cost;

                console.log(finalCost);

                document.getElementById("finalCost").value = finalCost;

            }

            //var cost = document.getElementById("mealTotal").innerHTML = 10;
            setInterval(main, 1000);
        }

        main();
    </script>
  </body>
</html>
